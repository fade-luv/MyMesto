<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img class="header__logo" src="images/logo.svg" alt="logo"
        /></a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img src="images/avatar.jpg" alt="avatar" class="profile__avatar" />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="submit" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="submit" class="profile__button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="photo karachaevsk place"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__name">Карачаевск</h2>
              <button type="submit" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/elbrus.jpg"
              alt="photo elbrus place"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="submit" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/dombay.jpg"
              alt="photo dombay place"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__name">Домбай</h2>
              <button type="submit" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/elbrus.jpg"
              alt="photo elbrus place"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="submit" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/dombay.jpg"
              alt="photo dombay place"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__name">Домбай</h2>
              <button type="submit" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="photo kharachevo-cherkessiya place"
              class="element__image"
            />
            <div class="element__container">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button type="submit" class="element__like-button"></button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
      </main>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="" name="Edit-profile-form">
          <input type="text" name="title" placeholder="Жак-Ив Кусто" class="popup__input" />
          <input
            type="text"
            placeholder="Исследователь океана"
            class="popup__input"
            name="subtitle"
          />
          <input type="submit" name="save" value="Сохранить" class="popup__btn" />
          </form>
          <button type="submit" class="popup__close-btn"></button>
        </div>
        <div class="popup__overlay"></div>
      </div>
    </div>
  </body>
</html>
