<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"
          ><img src="images/logo.svg" alt=""
        /></a>
      </header>
      <div class="main">
        <section class="profile">
          <div class="profile__container">
            <img src="images/avatar.jpg" alt="" class="profile__avatar" />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <div class="profile__subtitle">Исследователь океана</div>
            </div>
          </div>
          <button class="profile__button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="images/karachaevsk.jpg" alt="" class="element__image" />
            <div class="element__container">
              <p class="element__name">Карачаевск</p>
             <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="" class="element__image" />
            <div class="element__container">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like-button"></button>   
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="" class="element__image" />
            <div class="element__container">
              <p class="element__name">Домбай</p>
              <button class="element__like-button"></button>   
            </div>
          </div>
          <div class="element">
            <img src="images/elbrus.jpg" alt="" class="element__image" />
            <div class="element__container">
              <p class="element__name">Гора Эльбрус</p>
             <button class="element__like-button"></button>   
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.jpg" alt="" class="element__image" />
            <div class="element__container">
              <p class="element__name">Домбай</p>
           <button class="element__like-button"></button>     
            </div>
          </div>
          <div class="element">
            <img src="images/karachaevsk.jpg" alt="" class="element__image" />
            <div class="element__container">
              <p class="element__name">Карачаево-Черкессия</p>
           <button class="element__like-button"></button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
      </div>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input" />
          <input
            type="text"
            placeholder="Исследователь океана"
            class="popup__input"
          />
          <input type="submit" value="Сохранить" class="popup__btn" />
          <button class="popup__close-btn"></button>
        </div>
        <div class="popup__overlay"></div>
      </div>
    </div>
  </body>
</html>
