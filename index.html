<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img class="header__logo" src="images/logo.svg" alt="logo"
        /></a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img src="images/avatar.jpg" alt="avatar" class="profile__avatar" />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Бойко Сергей</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Инженер технической поддержки66</p>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
          <template class="element-template">
            <div class="element">
              <img
                src="images/karachaevsk.jpg"
                alt="photo karachaevsk place"
                class="element__image"
              />
              <div class="element__container">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="element__like-button"></button>
              </div>
              <button class="element__delete-button"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="URL" name="Edit-profile-form">
            <input
              type="text"
              name="title"
              placeholder="Жак-Ив Кусто"
              class="popup__input popup__name"
            />
            <input
              type="text"
              placeholder="Исследователь океана"
              class="popup__input popup__subname"
              name="subtitle"
            />
            <input
              type="submit"
              name="save"
              value="Сохранить"
              class="popup__btn"
            />
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>

      <div class="popup popup_new-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form action="URL" name="Edit-profile-form">
            <input
              type="text"
              name="title"
              placeholder="Название"
              class="popup__input popup__name"
              value="Название карточки"
            />
            <input
              type="text"
              placeholder="Ссылка на карточку"
              class="popup__input popup__subname"
              name="subtitle"
              value=""
            />
            <input
              type="submit"
              name="save"
              value="Создать"
              class="popup__btn"
            />
          </form>
          <button
            type="button"
            class="popup__close-btn popup-new__close-btn"
          ></button>
        </div>
      </div>

      <div class="popup popupGelery">
        <div class="wrapper">
          <img src="images/karachaevsk.jpg"  class="popup__img">
        <p class="popupGelery__text">123</p>
          
          <button
            type="button"
            class="popup__close-btn popup-new__close-btn popup__close-gelery"
          ></button>
        </div>
        
        
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
